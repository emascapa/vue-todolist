<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
</head>

<body class="bg_custom">

    <div id="app">

        <div class="container_custom border  border-2 border-secondary rounded rounded-4 bg-light p-4">
            <div class="mb-4">
                <h1 class="text-center mb-3">To Do List</h1>
                <div class="d-flex align-items-center">
                    <input type="text" placeholder="Insert your task here" class="form-control rounded-pill me-3"
                        v-model="userInput">
                    <button class="btn btn-dark rounded-pill">Add</button>
                </div>
            </div>

            <div v-if="tasks.length > 0" class="tasks_container">
                <h3 class="text-center mb-3">Tasks</h3>
                <ul class="list-group">
                    <li v-for="(item, index) in tasks" :class="li_task_class"><span :class="item.done ? 'task_done' : '' ">{{item.label}}</span> <i :class="x_btn_class"></i></li>

                </ul>
            </div>
            <div v-else>
                <span class="lead">No task to do eheh ðŸ‘Œ</span>
            </div>

        </div>

    </div>

    <!-- For prototyping or learning purposes -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <!-- For production, we recommend linking to a specific version number and build to avoid unexpected breakage from newer versions -->
    <!-- <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14'></script> -->
    <script src="./assets/app.js"></script>
</body>

</html>
